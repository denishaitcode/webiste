<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Font family css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="headerContainer"></div>
    <div id="sectionContainer"></div>
    <div id="frequencyContainer"></div>
    <div id="blogContainer"></div>
    <div id="newsletterContainer"></div>
    <div id="footerContainer"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>
      // Function to load and insert HTML content
      function loadAndInsertContent(containerId, filePath) {
        $.get(filePath, function (data) {
          $(containerId).html(data);
        });
      }

      // Load and insert header content
      loadAndInsertContent("#headerContainer", "./Html/header.html");

      // Load and insert section content
      loadAndInsertContent("#sectionContainer", "./section.html");

      // Load and insert section content
      loadAndInsertContent("#frequencyContainer", "./faq.html");

      // Load and insert section content
      loadAndInsertContent("#blogContainer", "./blogs.html");

      // Load and insert section content
      loadAndInsertContent("#newsletterContainer", "./newsletter.html");

      // Load and insert section content
      loadAndInsertContent("#footerContainer", "./footer.html");

      AOS.init();
      $(window).on("load", function () {
        AOS.refresh();
      });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
